name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        python -m py_compile utils/*.py
    
    - name: Verify imports
      run: |
        python -c "import app; import utils.vision_analyzer; import utils.slide_renderer"
    
    - name: Check for common issues
      run: |
        echo "Checking for common Python issues..."
        # Check for print statements (should use logger)
        if grep -r "print(" app.py utils/*.py 2>/dev/null; then
          echo "Warning: Found print() statements. Consider using logger instead."
        fi
        # Check for hardcoded API keys
        if grep -r "GEMINI_API_KEY.*=" app.py utils/*.py 2>/dev/null; then
          echo "ERROR: Found hardcoded API key!"
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 app.py utils/*.py --max-line-length=120 --ignore=E501,W503 || true
    
    - name: Run pylint
      run: |
        pylint app.py utils/*.py --disable=C0111,R0903 || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install security scanner
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r app.py utils/ -f json -o bandit-report.json || true
        bandit -r app.py utils/ || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check || true

